{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% if max_users_reached %}
    <p>User registrations are disabled at this time.</p>
  {% else %}
    <form method="post">
      <label for="username">Username</label>
      <input
        name="username"
        id="username"
        required
        autocomplete="off"
        minLength="3"
        pattern="[a-zA-Z0-9_]+"
        autocomplete="off"
      >
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        minLength="3"
        required
      >
      <input type="submit" value="Register">
    </form>
  {% endif %}
{% endblock %}
